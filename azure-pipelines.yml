trigger:
- master

steps:
- task: Prisma Cloud IaC Scan@1
  inputs:
    Path: $(System.DefaultWorkingDirectory)
    prismaCloudService: 'QA-IAC-GITHUB'
    High: '0'
    Medium: '0'
    Low: '0'
    Operator: 'or'
